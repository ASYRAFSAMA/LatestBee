<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-box register">
            <h2>Registration</h2>
            <form id="register"action="{@/registerAccount}" modelAttribute="registerAccount" method="POST">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="customername" name="customername" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="customeremail" name="customeremail" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="calendar"></ion-icon></span>
                    <input type="date" id="customerdob" name="customerdob" required>
                    <label>Date of Birth</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="text"  id="customerphonenum" name="customerphonenum" required>
                    <label>Phone Number</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <input type="text" id="customeraddress" name="customeraddress" required>
                    <label>Address</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Agree with the terms & conditions</label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account? <a href="/login" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        documant.addEventListener('DOMContentLoaded', function() {
            const register = documnt.getElementById('register');
            register.addEventListener('submit', async function(event){
                event.preventDefault();
                console.log('form submitted');

                const formData =new FormData(register);

                try {
                  const response = await fetch('/registerAccount', {
                      method: 'POST',
                      body: formData
                  });
  
                  if (response.ok) {
                      console.log('Register successfully');
                      
                      location.reload(); // Reload to fetch the new activities
                  } else {
                      console.error('Failed to register', response.statusText);
                  }
                } catch (error) {
                  console.error('Error register:', error);
                }
  
              
            
            });
        });
    </script>
</body>
</html>
