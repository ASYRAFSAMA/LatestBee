<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(204, 162, 46);
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            font-size: 1em;
            color: #333;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="number"], 
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .switch-link {
            position: absolute;
            bottom: 1px;
            left: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    
        <div class="container">
            <div class="form-box register">
                <h1>Staff Registration</h1>
                <form id="register" action="/registerStaff" method="post">
                    <div class="form-group">
                        <label for="staffname">Name</label>
                        <input type="text" id="staffname" name="staffname" required>
                    </div>
    
                    <div class="form-group">
                        <label for="staffemail">Email</label>
                        <input type="email" id="staffemail" name="staffemail" required>
                    </div>
    
                    <div class="form-group">
                        <label for="staffphonenum">Phone Number</label>
                        <input type="text" id="staffphonenum" name="staffphonenum" required>
                    </div>
    
                    <div class="form-group">
                        <label for="staffrole">Role</label>
                        <input type="text" id="staffrole" name="staffrole" required>
                    </div>
    
                    <div class="form-group">
                        <label for="staffpass">Password</label>
                        <input type="password" id="staffpass" name="staffpass" required>
                    </div>
    
                    <div class="form-group">
                        <label for="managerid">Manager ID</label>
                        <input type="number" id="managerid" name="managerid" required>
                    </div>
    
                    <div class="form-group">
                        <label><input type="checkbox" required> Agree with the terms & conditions</label>
                    </div>
    
                    <button type="submit" class="btn">Register</button>
    
                    <div class="login-register">
                        <p>Already have an account? <a th:href="@{/StaffLogin}" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const register = document.getElementById('register');
                register.addEventListener('submit', async function(event){
                    event.preventDefault();
                    console.log('form submitted');
    
                    const formData = new FormData(register);
    
                    try {
                        const response = await fetch('/registerStaff', {
                            method: 'POST',
                            body: formData
                        });
    
                        if (response.ok) {
                            console.log('Registered successfully');
                            window.location.href = "/login";
                        } else {
                            console.error('Failed to register', response.statusText);
                        }
                    } catch (error) {
                        console.error('Error registering:', error);
                    }
                });
            });
        </script>
        
    </body>
</html>
