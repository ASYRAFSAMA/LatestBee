<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
    @import url('https://fonts.googleapis.com/css?family=Poppins');

/* Global styles */
@import url('https://fonts.googleapis.com/css?family=Poppins');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: rgb(204, 162, 46);
}

.container {
    background-color: rgb(241, 239, 233);
    max-width: 800px; /* Increased width */
    margin: 40px auto;
    padding: 40px; /* Increased padding */
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Increased shadow */
}

h2.title {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.user-details .input-box {
    margin-bottom: 20px;
}

.user-details .input-box label {
    font-weight: bold;
    color: #555;
    display: block;
    margin-bottom: 5px;
}

.user-details .input-box input {
    width: 100%; /* Full width inputs */
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.button {
    text-align: center;
    margin-top: 30px;
}

.button input[type="submit"] {
    padding: 15px 30px; /* Bigger button */
    border: none;
    border-radius: 25px; /* Rounded button */
    background-color: #ff9800; /* Orange color */
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.button input[type="submit"]:hover {
    background-color: #e68900;
    transform: translateY(-3px);
}

/* Sidebar styles */
.sidebar {
    width: 250px;
    height: 100%;
    background: #11101d;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    transition: all 0.5s ease;
}

.sidebar .logo-details {
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 24px;
    font-weight: 600;
    padding: 10px;
}

.sidebar .nav-list {
    margin-top: 30px;
}

.sidebar .nav-list li {
    list-style: none;
    height: 50px;
    line-height: 50px;
    position: relative;
}

.sidebar .nav-list li a {
    color: #fff;
    display: flex;
    align-items: center;
    text-decoration: none;
    padding-left: 20px;
    transition: 0.4s;
}

.sidebar .nav-list li a i {
    font-size: 24px;
    min-width: 50px;
}

.sidebar .nav-list li a:hover {
    background: #575757;
    color: #fff;
}

.sidebar .nav-list li .dropdown-menu {
    display: none;
    position: absolute;
    top: 50px;
    left: 0;
    background: #808080;
    width: 100%;
    z-index: 101;
    list-style: none;
}

.sidebar .nav-list li .dropdown-menu li {
    height: 40px;
    line-height: 40px;
}

.sidebar .nav-list li .dropdown-menu li a {
    padding-left: 40px;
}

.sidebar .nav-list li:hover .dropdown-menu {
    display: block;
}

/* Main content styles */
.main-content {
    margin-left: 250px; /* Adjusted to match sidebar width */
    padding: 20px;
    width: calc(100% - 250px); /* Adjusted to match sidebar width */
}

.profile-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 40px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
}

.main-content .profile-container h2 {
    text-align: center;
    color: #333; /* Adjust text color */
}

.main-content .profile-container .profile-info {
    margin: 20px 0;
}

.main-content .profile-container .profile-info label {
    font-weight: bold;
    color: #555; /* Adjust label color */
}

.main-content .profile-container .profile-info span {
    color: #777; /* Adjust span color */
}

.main-content .btn-container {
    text-align: center;
    margin-top: 20px;
}

.main-content .btn-container .btn {
    margin: 0 10px;
}

    </style>
</head>
<body>

    <header>
        <div class="sidebar">
            <div class="logo-details">
                <img src="webapp/css/staffimg.jpeg" alt="Logo" class="logo-img">
            </div>
            <ul class="nav-list">
                <li>
                    <a href="index.html">
                        <i class='bx bx-home'></i>
                        <span class="links_name">Home</span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#">
                        <i class='bx bx-user'></i>
                        <span class="links_name">Product</span>
                        <i class='bx bx-chevron-down arrow'></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/addproduct}">Create Product</a></li>
                        <li><a th:href="@{/addproduct}">View Product</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-file'></i>
                        <span class="links_name">Sales</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-cog'></i>
                        <span class="links_name">Profile</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/custregister}">
                        <i class='bx bx-cog'></i>
                        <span class="links_name">Register Customer</span>
                    </a>
                </li>
                <li>
                    <a href="mainpage.html">
                        <i class='bx bx-log-out'></i>
                        <span class="links_name">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="title">Update Profile</h2>
            <form th:action="@{/customerUpdate}" th:object="${customer}" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <label for="customerName" class="details">Name</label>
                        <input type="text" id="customerName" name="customerName" th:value="${customer.customerName}">
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <label for="customerDob" class="details">Date of Birth</label>
                        <input type="date" id="customerDob" name="customerDob" th:value="${customer.customerDob}">
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <label for="customerEmail" class="details">Email</label>
                        <input type="email" id="customerEmail" name="customerEmail" th:value="${customer.customerEmail}">
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <label for="customerPhoneNum" class="details">Phone No.</label>
                        <input type="tel" id="customerPhoneNum" name="customerPhoneNum" th:value="${customer.customerPhoneNum}">
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <label for="customerAddress" class="details">Address</label>
                        <input type="text" id="customerAddress" name="customerAddress" th:value="${customer.customerAddress}">
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <label for="password" class="details">Password</label>
                        <input type="password" id="password" name="password" th:value="${customer.password}">
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Update Profile">
                </div>
            </form>
        </div>
    </main>

    <script>
        function showPopup() {
            var overlay = document.querySelector('.overlay');
            overlay.style.display = 'flex'; // Display overlay

            // Disable scroll when popup is open
            document.body.style.overflow = 'hidden';
        }

        function hidePopup() {
            var overlay = document.querySelector('.overlay');
            overlay.style.display = 'none'; // Hide overlay

            // Enable scroll when popup is closed
            document.body.style.overflow = 'auto';
        }
    </script>

</body>
</html>
