<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: rgb(204, 162, 46); /* This should set the background color to yellow */
}

main{
    margin-left: 280px;
}

/* Sidebar styles */
.sidebar {
    width: 250px;
    height: 100%;
    background: #11101d;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    transition: all 0.5s ease;
}

.sidebar .logo-details {
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 24px;
    font-weight: 600;
    padding: 10px;
}

.sidebar .logo-details .logo-img {
    height: 100px;
    margin-right: 10px;
    margin-top: 30px;
}

.sidebar .nav-list {
    margin-top: 30px;
}

.sidebar .nav-list li {
    list-style: none;
    height: 50px;
    line-height: 50px;
    position: relative;
}

.sidebar .nav-list li a {
    color: #fff;
    display: flex;
    align-items: center;
    text-decoration: none;
    padding-left: 20px;
    transition: 0.4s;
}

.sidebar .nav-list li a i {
    font-size: 24px;
    min-width: 50px;
}

.sidebar .nav-list li a:hover {
    background: #575757;
    color: #fff;
}

.sidebar .nav-list li .dropdown-menu {
    display: none;
    position: absolute;
    top: 50px;
    left: 0;
    background: #808080;
    width: 100%;
    z-index: 101;
    list-style: none;
}

.sidebar .nav-list li .dropdown-menu li {
    height: 40px;
    line-height: 40px;
}

.sidebar .nav-list li .dropdown-menu li a {
    padding-left: 40px;
}

.sidebar .nav-list li:hover .dropdown-menu {
    display: block;
}

.products {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-left: 250px;
}

.product {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 250px;
    margin: 10px;
    text-align: center;
}

.product .quantity,
.product .product-type {
    font-size: 0.9em;
    color: #666;
    margin: 5px 0;
}

.product img {
    max-width: 100%;
    border-radius: 5px;
}

.product h3 {
    margin: 10px 0;
}

.product p {
    font-size: 1.2em;
    color: #555;
}

.product .update-btn,
.product .delete-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
}

.product .update-btn {
    background-color: #ffa500;
    color: white;
}

.product .update-btn:hover {
    background-color: #cc8400;
}

.product .delete-btn {
    background-color: #ff6347;
    color: white;
}

.product .delete-btn:hover {
    background-color: #cc5135;
}

.main-content {
    margin-left: 250px;
    padding: 20px;
    width: calc(100% - 250px);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 1em;
    background-color: white;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
    font-weight: bold;
}

table th,
table td {
    padding: 12px 15px;
}

table tbody tr {
    border-bottom: 1px solid #dddddd;
}

table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}

.btn-primary {
    background-color: #ffa500;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #cc8400;
}

.btn-info {
    background-color: #ffaa00;
    color: white;
    padding: 3px 5px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

.btn-info:hover {
    background-color: #cc8400;
}
.btn-danger {
    background-color: #ff6347;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

.btn-danger:hover {
    background-color: #cc5135;
}

.buttons {
    margin: 20px 0;
    text-align: center;
}

.buttons a {
    text-decoration: none;
}

.cancel-button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #6c63ff;
    color: white;
    cursor: pointer;
}

.cancel-button:hover {
    background-color: #5753c9;
}

    </style>
    
</head>
<body>
    <header>
        <div class="sidebar">
            <div class="logo-details">
                <img src="webapp/css/staffimg.jpeg" alt="Logo" class="logo-img">
            </div>
            <ul class="nav-list">
                <li>
                    <a href="index.html">
                        <i class='bx bx-home'></i>
                        <span class="links_name">Home</span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#">
                        <i class='bx bx-user'></i>
                        <span class="links_name">Product</span>
                        <i class='bx bx-chevron-down arrow'></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/addproduct}">Create Product</a></li>
                        <li><a th:href="@{/addproduct}">View Product</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-file'></i>
                        <span class="links_name">Sales</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-cog'></i>
                        <span class="links_name">Profile</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/register}">
                        <i class='bx bx-cog'></i>
                        <span class="links_name">Register Customer</span>
                    </a>
                </li>
                <li>
                    <a href="mainpage.html">
                        <i class='bx bx-log-out'></i>
                        <span class="links_name">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>


    <main>
        <h2 class="y">BOOK YOUR TICKETS WITH US</h2>
<div class="container">
    <div class="title">BOOK YOUR TICKETS</div>
    <form th:action="@{/purchaseProductList}" method="post">
        <input type="hidden" name="action" value="create">
        <div class="user-details">
            <div class="input-box">
                <label for="productName" class="details">Product Name</label>
                <select id="productName" name="productName" required>
                    <th:block th:each="product : ${product}">
                    <option th:value="${product.productName}" th:text="${product.productName} + ' (RM' + ${product.productPrice} + ')'"></option>
                    </th:block>
                </select>
            </div>

            <div class="input-box">
                <label for="purchaseQuantity" class="details">Quantity</label>
                <input type="number" id="productQuantity" name="productQuantity" placeholder="No. of Product" required>
            </div>

            <div class="input-box">
                <label for="bookingDate" class="details">Date :</label>
                <input type="date" id="purchaseDate" name="purchaseDate" required>
            </div>

            <div class="button">
                <input type="submit" value="Check Availability">
            </div>
        </div>
    </form>
</div>
<h3 class="y">View Existing Booking Here</h3>
<a th:href ="@{/customerViewBooking}" style="text-decoration: none;">
    <button class="update-button" style="text-decoration: none;">View Booking</button>
</a>
</body>

<script>
    // Get today's date
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
    var yyyy = today.getFullYear();

    today = yyyy + '-' + mm + '-' + dd;

    // Set min attribute of the date input to today
    document.getElementById('bookingDate').setAttribute('min', today);
</script>
</body>
</html>
