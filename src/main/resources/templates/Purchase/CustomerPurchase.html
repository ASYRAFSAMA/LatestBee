<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <header>
        <div class="sidebar">
            <!-- Sidebar content -->
        </div>
    </header>

    <main>
        <form th:action="@{/createPurchase}" method="post" th:object="${purchase}">
            <div class="container">
                <h1>PRODUCTS</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Product Type</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Purchase Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product, productStat : ${products}">
                            <td th:text="${product.productName}">Product Name</td>
                            <td th:text="${product.productType}">Product Type</td>
                            <td th:text="${product.productQuantity}">20</td>
                            <td th:text="${product.productPrice}">100.0</td>
                            <td>
                                <img th:src="@{'data:image/jpeg;base64,' + ${product.productImage}}" alt="Product Image" width="100" height="100"/>
                            </td>
                            <td>
                                <input type="hidden" th:field="*{purchaseProducts[__${productStat.index}__].productId}" th:value="${product.productId}"/>
                                <input type="number" th:field="*{purchaseProducts[__${productStat.index}__].purchaseQuantity}" placeholder="No. of Products" min="0" required/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Customer ID is fetched from session and passed as hidden field -->
                <input type="hidden" th:field="*{customerId}" th:value="${session.customerId}" />
                <div class="button">
                    <input type="submit" value="Purchase">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
