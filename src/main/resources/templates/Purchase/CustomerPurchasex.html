<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background: linear-gradient(90deg, rgba(204, 162, 46, 1) 0%, rgba(255, 207, 107, 1) 100%);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.logo {
    font-size: 2em;
    color: white;
    user-select: none;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.navigation {
    display: flex;
    align-items: center;
}

.navigation a {
    position: relative;
    font-size: 1.1em;
    color: white;
    text-decoration: none;
    font-weight: 500;
    margin-left: 20px;
    transition: color 0.3s;
    padding: 10px 20px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.1);
}

.navigation a:hover {
    color: #ffc46b; /* Light orange color */
    background: rgba(255, 255, 255, 0.2);
}

.navigation .btnlogin-popup {
    width: 130px;
    height: 50px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #fff;
    outline: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.1em;
    color: #fff;
    font-weight: 500;
    margin-left: 20px;
    transition: 0.5s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.navigation .btnlogin-popup:hover {
    background: rgba(255, 255, 255, 0.2);
    color: #333;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: linear-gradient(135deg, rgba(204, 162, 46, 1) 0%, rgba(255, 207, 107, 1) 100%);
    min-height: 100vh;
    flex-direction: column;
    font-size: 16px;
    position: relative;
    top: 100px;
}

h2, h3 {
    margin-bottom: 20px;
    color: #333; /* Dark text color */
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.container {
    max-width: 800px;
    width: 100%;
    background: #fff;
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    margin-bottom: 40px;
    animation: fadeIn 0.5s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.container .title {
    font-size: 30px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 30px;
    color: #333; /* Dark text color */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.container form .user-details {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
}

.user-details .input-box {
    width: 100%;
}

.user-details .input-box .details {
    font-weight: 500;
    margin-bottom: 5px;
    display: block;
}

.user-details .input-box input,
.user-details .input-box select {
    height: 50px;
    width: 100%;
    outline: none;
    border-radius: 25px;
    border: 1px solid #ccc;
    padding: 0 20px;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.user-details .input-box input:focus,
.user-details .input-box select:focus {
    border-color: #ffcf6b; /* Light orange border */
    box-shadow: 0 0 8px rgba(255, 207, 107, 0.5);
}

.container form .button {
    width: 100%;
    text-align: center;
    margin-top: 20px;
}

form .button input {
    width: 100%;
    padding: 15px;
    background: linear-gradient(90deg, rgba(255, 207, 107, 1) 0%, rgba(204, 162, 46, 1) 100%);
    color: white;
    border: none;
    outline: none;
    cursor: pointer;
    border-radius: 25px;
    font-size: 1.2em;
    transition: background 0.3s;
}

form .button input:hover {
    background: linear-gradient(90deg, rgba(204, 162, 46, 1) 0%, rgba(255, 207, 107, 1) 100%);
}

.update-button {
    width: 200px;
    padding: 15px;
    background: linear-gradient(90deg, rgba(255, 207, 107, 1) 0%, rgba(204, 162, 46, 1) 100%);
    color: white;
    border: none;
    outline: none;
    cursor: pointer;
    border-radius: 25px;
    font-size: 1.2em;
    transition: background 0.3s;
    text-align: center;
    margin-top: 20px;
    display: block;
    margin: 0 auto; /* Center the button */
    text-decoration: none; /* Remove underline from anchor */
}

.update-button:hover {
    background: linear-gradient(90deg, rgba(204, 162, 46, 1) 0%, rgba(255, 207, 107, 1) 100%);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


    </style>

</head>
<body>
    <header>
        
        
    </header>

<h2 class="y">BEEZ</h2>
<div class="container">
    <div class="title">PURCHASE ITEMS</div>
    <form th:action="@{/checkAvailability}" method="post">
        <input type="hidden" name="action" value="create">
        <div class="user-details">
            <div class="input-box">
                <label for="ticketType" class="details">Ticket Type</label>
                <select id="ticketType" name="ticketType" required>
                    <th:block th:each="ticket : ${ticket}">
                        <option th:value="${ticket.ticketType}" th:text="${ticket.ticketType} + ' (RM' + ${ticket.ticketPrice} + ')'"></option>
                    </th:block>
                </select>
            </div>

            <div class="input-box">
                <label for="bookingQuantity" class="details">Quantity</label>
                <input type="number" id="ticketQuantity" name="ticketQuantity" placeholder="No. of Tickets" required>
            </div>

            <div class="input-box">
                <label for="bookingDate" class="details">Date :</label>
                <input type="date" id="bookingDate" name="bookingDate" required>
            </div>

            <div class="button">
                <input type="submit" value="Check Availability">
            </div>
        </div>
    </form>
</div>
<h3 class="y">View Existing Booking Here</h3>
<a th:href ="@{/customerViewBooking}" style="text-decoration: none;">
    <button class="update-button" style="text-decoration: none;">View Booking</button>
</a>
</body>
</html>
