<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase Summary</title>
    <link rel="stylesheet" type="text/css" href="/path/to/your/css/style.css">
</head>
<body>
<main>
    <div class="container">
        <h1>Purchase Summary</h1>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${productId}">Product ID</td>
                    <td th:text="${productQuantity}">Quantity</td>
                    <td th:text="${purchaseTotal}">Total Price</td>
                </tr>
            </tbody>
        </table>
        <div class="button">
            <a href="/purchaseProductList">Back to Products</a>
        </div>
    </div>
</main>
</body>
</html>
