<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(204, 162, 46);
            flex-direction: column;
        }

        h2.logo {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        nav.navigation {
            margin-bottom: 40px;
        }

        nav.navigation a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav.navigation a:hover {
            color: #dddddd;
        }

        .form-container {
            display: flex;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        form {
            flex: 1;
            text-align: center;
        }

        form input[type="text"], form input[type="number"], form select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        form input[type="submit"], form input[type="reset"] {
            padding: 10px 20px;
            border: none;
            background-color: #6c63ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover, form input[type="reset"]:hover {
            background-color: #5753c9;
        }

        .product-image {
            margin-left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 400px;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h2 class="logo">MBG</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="ProductController?action=listProduct">Product</a>
            <a href="#">Staff</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    
    <div class="container">
        <h2>Update Product</h2>
        <div class="form-container">
            <form th:action="@{/updateProduct}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="productId" th:value="${product.productId}">
                
                <div class="form-group">
                    <label for="productname">Product Name:</label>
                    <input type="text" id="productname" th:name="productname" th:value="${product.productName}" required>
                </div>

                <div class="input-container">
                    <label for="producttype">Product Type:</label>
                    <select id="producttype" th:name="producttype" required>
                        <option value="honey">Honey</option>
                        <option value="soap">Soap</option>
                        <option value="souvenir">Souvenir</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productquantity">Product Quantity:</label>
                    <input type="number" id="productquantity" th:name="productquantity" th:value="${product.productQuantity}" required>
                </div>

                <div class="form-group">
                    <label for="productprice">Product Price:</label>
                    <input type="number" step="0.01" id="productprice" th:name="productprice" th:value="${product.productPrice}" required>
                </div>

                <div class="form-group">
                    <label for="productimage">Product Image:</label>
                    <input type="file" id="productimage" th:name="productimage">
                </div>

                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
            <div class="product-image">
                <img th:src="@{'data:image/jpeg;base64,' + ${product.productImage}}" alt="Product Image">
            </div>
        </div>
    </div>

</body>
</html>
